<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Years on Computer</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script type="text/javascript">
    var name = window.prompt("What's your name?", "");
    var introAge = window.prompt("How old were you when you first used a computer?", "");
    var userAge = window.prompt("How old are you today?", "");
    var cpuExperience = parseInt(userAge) - parseInt(introAge);

    alert(name + ", you've been using computers for " + cpuExperience + " years!");
  </script>
</head>
<body>

</body>
</html>
