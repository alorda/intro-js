<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Passing Values</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
function setBgColor(){
		var color= window.prompt("What color would you like the background to be?", "");
		document.body.style.backgroundColor = color;
	}
</script>
</head>
<body>
<p>
	<span onclick="setBgColor();">Click me to set a different background color!</span>
</p>
</body>
</html>
