<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Loops</title>
<script type="text/javascript">
function greetUser(){
	var greeting;
	var presidents = ["Johnson", "Lincoln", "Washington", "Obama"];

	do {
	var gender = prompt("Are you Male or Female?", "") || "";
	}
	while (gender.toLowerCase() != "male" && gender.toLowerCase() != "female");


	do {
	var lastName = prompt("What's your last name?", "") || "";
	}
	while (
		lastName.length === 0
		|| ! isNaN(lastName)
		|| lastName.substr(0, 1) == lastName.substr(0, 1).toLowerCase()
	);

	switch (gender.toLowerCase()) {
	case "male" :
		greeting = "Hello Mr. " + lastName + "!";
		break;
	case "female" :
		greeting = "Hello Ms. " + lastName + "!";
		break;
	default :
		greeting = "Hello stranger!";
	}

	for (var prez in presidents) {
		if (lastName.toLowerCase() == presidents[prez].toLowerCase() ) {
			alert(greeting + " Are you the descendant of a President?");
		}
	}
}
</script>
</head>
<body onload="greetUser();">
	<p>Nothing to show here.</p>
</body>
</html>
