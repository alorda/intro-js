<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Color Changer</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	window.alert("The page is loading.");
</script>
</head>
<body
			onload="window.alert('The page has loaded.')";
			onkeypress="document.body.style.backgroundColor = 'tomato'; alert('Background color tomato.')";
>
<form>
	<p>Click the button to turn the page:
		<input type="button" value="Red" onclick="document.body.style.backgroundColor = 'red'; alert('Background color is now red.');">
	</p>
	<p>Double click the button to turn the page:
		<input type="button" value="Green" ondblclick="document.body.style.backgroundColor = 'green'; alert('Background color is now GREEN.');">
	</p>
	<p>Click down on the button to turn the page:
		<input type="button" value="Orange" onmousedown="document.body.style.backgroundColor = 'orange'; alert('Background ORANGE.')">
	</p>
	<p>Release the mouse while on the button to turn the page:
		<input type="button" value="Blue"
		onmouseup="document.body.style.backgroundColor = 'blue'; alert('Background AZUL.')">
	</p>
	<p>Press any key to turn the page to tomato.</p>
	<p>Click and hold for black, let go for purple.
		<input type="button" value="Black or Purple" onmousedown="document.body.style.backgroundColor = 'black';"
		onmouseup="document.body.style.backgroundColor = 'purple';">
	</p>
</form>
<hr>

<script type="text/javascript" src="hello.js"></script>
</body>
</html>
