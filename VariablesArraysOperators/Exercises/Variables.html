<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Variables</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	//ADD PROMPT HERE
	var yourName = window.prompt("What's your name?", "");
	console.log(yourName);
</script>
</head>
<body>
<form>
	<input type="button" value="Paul" onclick="alert('Paul');">
	<input type="button" value="John" onclick="alert('John');">
	<input type="button" value="George" onclick="alert('George');">
	<input type="button" value="Ringo" onclick="alert('Ringo');">
	<!--ADD BUTTON HERE-->
	<input type="button" value="Click Me!" onclick="alert('Your name is: ' + yourName);">

</form>
</body>
</html>
